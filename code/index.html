<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">    
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cloudy sunny rainy">
 
    <header id="header" class="container-header">
        <p>rain | 23</p> 
        <p>sunrise 08.00</p>
        <p>sunset 22.30</p>
    </header>
    <main>
        <div id="text" class="container-text">
            <img src="/Designs/Design-2/icons/noun_Sunglasses_2055147.svg" alt="umbrella icon">
            <h1>Don't forget you umbrella. It's wet in Stockholm today.</h1>
        </div>
        <div id="date" class="container-date">
            <ul>
                <li>
                    <span>mon</span>
                    <span>23°</span> 
                </li>
                <li> 
                    <span>tue</span>
                    <span>20°</span> 
                </li>
                <li>
                    <span>wed</span>
                    <span >16°</span> 
                </li>
                <li>
                    <span>thu</span>
                    <span >25°</span>
                </li>
                <li>
                    <span>fri</span>
                    <span >25°</span>
                </li>
                <li>
                    <span>sat</span>
                    <span>27°</span>
                </li>
                <li>
                    <span>sun</span>
                    <span>23°</span>
                </li>
            </ul>
        </div>
    </main>

</body>
<script src="script.js"></script>
</html>
